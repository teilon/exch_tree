# docker-compose.yml
version: '3'

networks:
  db_network:
    driver: bridge

volumes:
  postgres_volume:

services:

  manager:
    container_name: manager
    build: ./exch_manager
    ports:
      - "5080:5080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=user_name
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db_name
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - 'RUN=flask run --host=0.0.0.0 --port=5080'
    command: flask run --host=0.0.0.0 --port=5080
    depends_on:
      - db
    networks:
      - db_network

  db:
    container_name: postgres
    image: postgres:alpine
    restart: always
    env_file:
     - ./db/database.conf
    ports:
     - 5432:5432
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
      - ./db/scripts/:/docker-entrypoint-initdb.d/
    networks:
      - db_network
